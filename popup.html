<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt-saver</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
</head>
<body>
    <div class="container">

        <label for="prompt-title">Title</label>
        <input type="text" name="prompt-title" id="prompt-title" class="prompt-input" placeholder="Enter the prompt title here">
    
        <label for="prompt-text" class="label-elements">Prompt</label>
        <textarea name="prompt-text" id="prompt-text" class="prompt-area"></textarea>
    
        <button type="submit" class="btn" id="btn-el">Save Prompt</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
