<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prompt</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Prompt</h1>
        </header>

        <form id="add-form" action="submit">
            <fieldset>
                <label for="prompt-title">Title</label>
                <input type="text" id="prompt-title" name="prompt-title" aria-label="Prompt Title">
            </fieldset>

            <fieldset>
                <label for="prompt-text">Prompt</label>
                <textarea name="prompt-text" id="prompt-text" cols="50" rows="10" aria-label="Prompt Text"></textarea>
            </fieldset>
            
            <p id="error-text"></p>
            <button type="submit" id="save-prompt">Save Prompt</button>
        </form>
    </div>

    <script src="add-prompt.js"></script>
</body>
</html>
